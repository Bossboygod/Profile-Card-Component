<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="profile.css" rel="stylesheet">  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
   <main class="main">
      <div class="background-image">
        <img class="top" src="images/bg-pattern-top.svg">
        <img class="bottom" src="images/bg-pattern-bottom.svg">
      </div>
      <div class="container">
          <div class="head">
              <img class="bg" src="images/bg-pattern-card.svg" width="500px">
              <img class="profile" src="images/image-victor.jpg">
          </div>
          <div class="body">
            <span class="head-text">Victor Crest</span><span class="age">26</span>
            <p class="london">London</p>
            <hr>
            <br>
            <span class="num">80K</span><span class="num">803K</span><span class="num">1.4K</span><br>
            <span class="text">Followers</span><span class="text">Likes</span><span class="text">Photos</span>
          </div>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ogundeyi Joshua</a>.
  </div>
</body>
</html>
